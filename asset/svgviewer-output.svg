      M 20 150 Q 45 150, 70 150 T 120 150 T 170 150 T 220 150 T 270 150;
      M 20 150 Q 45 125, 70 150 T 120 150 T 170 150 T 220 150 T 270 150;
      M 20 150 Q 45 100, 70 150 T 120 150 T 170 150 T 220 150 T 270 150"
